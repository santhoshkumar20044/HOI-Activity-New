<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess Management Report - Sri Shanmugha</title>
    
    <style>
        /* UI STYLING - MESS MANAGEMENT */
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

        :root {
            --main-bg-start: #00334d; 
            --main-bg-end: #008080;   
            --header-bar-bg: #263238; 
            --white: #ffffff;
            --tab-active-bg: #00bcd4; 
            --tab-active-text: #ffffff;
            --text-dark: #333;
            --border-color-soft: #d0d0d0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--main-bg-start), var(--main-bg-end));
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        /* HEADER */
        header {
            background-color: var(--header-bar-bg);
            color: white;
            width: 100%;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 3px solid #00bcd4;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-img { height: 50px; width: auto; object-fit: contain; border-radius: 4px; }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left .text-content { display: flex; flex-direction: column; }
        .header-left h1 { margin: 0; font-size: 20px; font-weight: bold; text-transform: uppercase; color: #ffffff; line-height: 1.2; }
        .header-left h3 { margin: 0; font-size: 12px; font-weight: normal; color: #b0bec5; letter-spacing: 1px; }

        .header-right { display: flex; align-items: center; gap: 15px; text-align: right; }
        .header-right .text-content { display: flex; flex-direction: column; align-items: flex-end; }
        .header-right h2 { margin: 0; font-size: 24px; font-weight: 800; color: white; }
        .header-right span { font-size: 12px; color: #cfd8dc; display: block; }

        /* CONTAINER */
        .container {
            background: var(--white);
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px; 
            margin: 40px auto; 
            overflow: hidden;
            border-top: 5px solid #00838f;
        }

        .form-content { padding: 30px; }
        .title { font-size: 1.6em; font-weight: 700; text-align: center; color: #00334d; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; margin-bottom: 20px; }

        /* TABS */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 8px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: white;
            color: #006064;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            min-width: 100px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .tab-btn:hover { background-color: #b2dfdb; }
        .tab-btn.active {
            background-color: #006064;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* FORM SECTIONS */
        .form-section {
            display: none;
            margin-bottom: 25px; 
            padding: 20px; 
            border: 1px solid var(--border-color-soft); 
            border-radius: 8px; 
            background-color: #fcfcfc;
            animation: fadeIn 0.4s ease-in-out;
        }
        .form-section.active { display: block; }

        .section-header {
            color: var(--main-bg-start); 
            font-size: 1.1em; 
            font-weight: 700;
            margin-bottom: 15px; 
            border-bottom: 2px solid var(--border-color-soft);
            text-transform: uppercase;
        }

        /* FORM ELEMENTS */
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-dark); font-size: 0.95em; }
        
        select, textarea, input[type="text"], input[type="number"], input[type="file"] {
            width: 100%; padding: 10px; border: 1px solid var(--border-color-soft);
            border-radius: 4px; font-size: 1em; background-color: #fafafa;
            transition: border-color 0.3s;
        }
        select:focus, textarea:focus, input:focus { border-color: #00bcd4; outline: none; }

        /* CHECKBOX & RADIO */
        .checkbox-group, .radio-group { 
            display: flex; 
            flex-wrap: wrap;
            gap: 20px; 
            padding: 5px 0; 
        }
        
        .checkbox-group label, .radio-group label { 
            font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer; 
            padding: 5px; border-radius: 4px; transition: background 0.2s;
        }
        .checkbox-group label:hover, .radio-group label:hover { background-color: #e0f7fa; }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%; padding: 14px; background-color: #006064; color: white;
            border: none; border-radius: 6px; font-size: 1.1em; font-weight: 700;
            cursor: pointer; transition: background 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { background-color: #004d40; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="/clg-logo.png" alt="College Logo" class="logo-img">
            <div class="text-content">
                <h1>SRI SHANMUGHA</h1>
                <h3>EDUCATIONAL INSTITUTIONS</h3>
            </div>
        </div>

        <div class="header-right">
            <button type="button" onclick="window.close()" style="margin-right: 16px; padding: 6px 12px; border-radius: 999px; border: 1px solid #e5e7eb; background: #ffffff; color: #111827; font-size: 12px; cursor: pointer;">
                ← Back
            </button>
            <div class="text-content">
                <h2>aakam 360</h2>
                <span>innovate and inspire</span>
            </div>
            <img src="/aakam-logo.png" alt="Aakam 360 Logo" class="logo-img">
        </div>
    </header>

    <div class="container">
        <div class="form-content">
            <h2 class="title" id="form-title">MESS MANAGEMENT REPORT</h2>

            <form id="messForm">
                
                <div class="tabs-container">
                    <div class="tab-btn" onclick="switchTab('daily', this)">Daily</div>
                    <div class="tab-btn" onclick="switchTab('monthly', this)">Monthly</div>
                    <div class="tab-btn" onclick="switchTab('semester', this)">Semester</div>
                    <div class="tab-btn" onclick="switchTab('halfyearly', this)">Half-Yearly</div>
                    <div class="tab-btn active" onclick="switchTab('yearly', this)">Yearly</div>
                </div>

                <input type="hidden" id="selectedFrequency" value="Yearly">

                <div id="daily" class="form-section">
                    <h3 class="section-header">Daily Activities</h3>
                    <label>Select Activity:</label>
                    <select id="daily_activity">
                        <option value="">-- Select --</option>
                        <option value="Daily Menu Check">Daily Menu Check</option>
                        <option value="Stock Check">Stock Check</option>
                        <option value="Cleaning / Hygiene">Cleaning / Hygiene</option>
                        <option value="Guest Menu">Guest Menu</option>
                    </select>
                    <br><br>
                    <label>Grocery Checked?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="daily_grocery" value="Yes"> Yes</label>
                        <label><input type="radio" name="daily_grocery" value="No"> No</label>
                        <label><input type="radio" name="daily_grocery" value="Partial"> Partial</label>
                    </div>
                    <br>
                    <label>Food Quality:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="daily_quality" value="Excellent"> Excellent</label>
                        <label><input type="radio" name="daily_quality" value="Good"> Good</label>
                        <label><input type="radio" name="daily_quality" value="Poor"> Poor</label>
                    </div>
                </div>

                <div id="monthly" class="form-section">
                    <h3 class="section-header">Monthly Review</h3>
                    <label>Select Activity:</label>
                    <select id="monthly_activity">
                        <option value="">-- Select --</option>
                        <option value="Stock Verification">Stock Verification</option>
                        <option value="Equipment Maintenance">Equipment Maintenance</option>
                        <option value="Vendor Payments">Vendor Payments</option>
                    </select>
                    <br><br>
                    <label>No. of Stock Items Verified:</label>
                    <input type="number" id="monthly_stock_count" placeholder="0">
                    <br><br>
                    <label>Monthly Checklist:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="monthly_check" value="Stock Maintained"> Stock Maintained</label>
                        <label><input type="checkbox" name="monthly_check" value="Equipment Checked"> Equipment Checked</label>
                        <label><input type="checkbox" name="monthly_check" value="Safety Check"> Safety Check</label>
                    </div>
                </div>

                <div id="semester" class="form-section">
                    <h3 class="section-header">Semester Review</h3>
                    <label>Select Activity:</label>
                    <select id="semester_activity">
                        <option value="Menu Review">Menu Review</option>
                        <option value="Policy Review">Policy Review</option>
                        <option value="Large Purchase">Large Purchase</option>
                    </select>
                    <br><br>
                    <label>No. of Vendor MOUs Updated:</label>
                    <input type="number" id="semester_mou" placeholder="0">
                </div>

                <div id="halfyearly" class="form-section">
                    <h3 class="section-header">Half-Yearly Review</h3>
                    <label>Select Activity:</label>
                    <select id="half_activity">
                        <option value="Equipment Calibration">Equipment Calibration</option>
                        <option value="Safety Audit">Safety Audit</option>
                    </select>
                    <br><br>
                    <label>Major Enhancements Done?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="half_enh" value="Yes"> Yes</label>
                        <label><input type="radio" name="half_enh" value="No"> No</label>
                    </div>
                </div>

                <div id="yearly" class="form-section active">
                    <h3 class="section-header">Yearly Review</h3>
                    <label>Select Activity:</label>
                    <select id="yearly_activity">
                        <option value="FSSAI Certification">FSSAI Certification</option>
                        <option value="Tender Shortlisting">Tender Shortlisting</option>
                        <option value="Annual Audit">Annual Audit</option>
                    </select>
                    <br><br>
                    <label>No. of Programs Completed:</label>
                    <input type="number" id="yearly_programs" placeholder="0">
                    <br><br>
                    <label>Summary / Remarks:</label>
                    <textarea id="yearly_notes" rows="3" placeholder="Enter summary..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const title = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            document.getElementById('selectedFrequency').value = title;
            document.getElementById('form-title').innerText = `MESS REPORT - ${title.toUpperCase()}`;
        }

        // Handle Form Submission
        document.getElementById('messForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Submitting Mess Data...");

            const frequency = document.getElementById('selectedFrequency').value;
            let description = `Frequency: ${frequency}. `;
            let title = `Mess Report - ${frequency}`;

            // Helper functions
            const getRadioValue = (name) => {
                const el = document.querySelector(`input[name="${name}"]:checked`);
                return el ? el.value : "None";
            };
            const getCheckboxValues = (name) => {
                const checked = document.querySelectorAll(`input[name="${name}"]:checked`);
                return Array.from(checked).map(cb => cb.value).join(", ");
            };
            const getVal = (id) => document.getElementById(id) ? document.getElementById(id).value : "";

            if (frequency === 'Daily') {
                description += `Activity: ${getVal('daily_activity')}. \nGrocery: ${getRadioValue('daily_grocery')}. \nQuality: ${getRadioValue('daily_quality')}.`;
            } else if (frequency === 'Monthly') {
                description += `Activity: ${getVal('monthly_activity')}. \nStock Count: ${getVal('monthly_stock_count')}. \nChecks: ${getCheckboxValues('monthly_check')}.`;
            } else if (frequency === 'Semester') {
                description += `Activity: ${getVal('semester_activity')}. \nMOUs Updated: ${getVal('semester_mou')}.`;
            } else if (frequency === 'Half-Yearly') { // Corrected typo from code logic
                description += `Activity: ${getVal('half_activity')}. \nEnhancements: ${getRadioValue('half_enh')}.`;
            } else {
                description += `Activity: ${getVal('yearly_activity')}. \nPrograms: ${getVal('yearly_programs')}. \nNotes: ${getVal('yearly_notes')}.`;
            }

            // Payload
            const formData = {
                title: title,
                description: description,
                category: "Mess Management",
                priority: "Normal"
            };

            try {
                const response = await fetch('http://localhost:5000/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`✅ ${frequency} Mess Report Submitted Successfully!`);
                    console.log(result);
                } else {
                    alert("❌ Server Error.");
                }
            } catch (error) {
                console.error("Network Error:", error);
                alert("❌ Connection Failed! Ensure backend is running.");
            }
        });
    </script>

</body>
</html>
