<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infra & Operations Report - Sri Shanmugha</title>
    
    <style>
        /* UI STYLING - INFRA & OPS */
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

        :root {
            --main-bg-start: #00334d; 
            --main-bg-end: #008080;   
            --header-bar-bg: #263238; 
            --white: #ffffff;
            --tab-active-bg: #00bcd4; 
            --tab-active-text: #ffffff;
            --text-dark: #333;
            --border-color-soft: #d0d0d0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--main-bg-start), var(--main-bg-end));
            display: flex;
            flex-direction: column; 
            align-items: center;
        }

        /* HEADER */
        header {
            background-color: var(--header-bar-bg);
            color: white;
            width: 100%;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-bottom: 3px solid #00bcd4;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo-img { height: 50px; width: auto; object-fit: contain; border-radius: 4px; }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-left .text-content { display: flex; flex-direction: column; }
        .header-left h1 { margin: 0; font-size: 20px; font-weight: bold; text-transform: uppercase; color: #ffffff; line-height: 1.2; }
        .header-left h3 { margin: 0; font-size: 12px; font-weight: normal; color: #b0bec5; letter-spacing: 1px; }

        .header-right { display: flex; align-items: center; gap: 15px; text-align: right; }
        .header-right .text-content { display: flex; flex-direction: column; align-items: flex-end; }
        .header-right h2 { margin: 0; font-size: 24px; font-weight: 800; color: white; }
        .header-right span { font-size: 12px; color: #cfd8dc; display: block; }

        /* CONTAINER */
        .container {
            background: var(--white);
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 900px; 
            margin: 40px auto; 
            overflow: hidden;
            border-top: 5px solid #00838f;
        }

        .form-content { padding: 30px; }
        .title { font-size: 1.6em; font-weight: 700; text-align: center; color: #00334d; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; margin-bottom: 20px; }

        /* TABS */
        .tabs-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 8px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            background: white;
            color: #006064;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
            max-width: 150px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .tab-btn:hover { background-color: #b2dfdb; }
        .tab-btn.active {
            background-color: #006064;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        /* FORM SECTIONS */
        .form-section {
            display: none;
            margin-bottom: 25px; 
            padding: 20px; 
            border: 1px solid var(--border-color-soft); 
            border-radius: 8px; 
            background-color: #fcfcfc;
            animation: fadeIn 0.4s ease-in-out;
        }
        .form-section.active { display: block; }

        .section-header {
            color: var(--main-bg-start); 
            font-size: 1.1em; 
            font-weight: 700;
            margin-bottom: 15px; 
            border-bottom: 2px solid var(--border-color-soft);
            text-transform: uppercase;
        }

        /* FORM ELEMENTS */
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-dark); font-size: 0.95em; }
        
        select, textarea, input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; border: 1px solid var(--border-color-soft);
            border-radius: 4px; font-size: 1em; background-color: #fafafa;
            transition: border-color 0.3s;
        }
        select:focus, textarea:focus, input:focus { border-color: #00bcd4; outline: none; }

        /* CHECKBOX & RADIO */
        .checkbox-group, .radio-group { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            padding: 5px 0; 
        }
        
        .checkbox-group label, .radio-group label { 
            font-weight: 400; display: flex; align-items: center; gap: 8px; cursor: pointer; 
            padding: 5px; border-radius: 4px; transition: background 0.2s;
        }
        .checkbox-group label:hover, .radio-group label:hover { background-color: #e0f7fa; }

        /* SUBMIT BUTTON */
        .submit-btn {
            width: 100%; padding: 14px; background-color: #006064; color: white;
            border: none; border-radius: 6px; font-size: 1.1em; font-weight: 700;
            cursor: pointer; transition: background 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { background-color: #004d40; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="/clg-logo.png" alt="College Logo" class="logo-img">
            <div class="text-content">
                <h1>SRI SHANMUGHA</h1>
                <h3>EDUCATIONAL INSTITUTIONS</h3>
            </div>
        </div>

        <div class="header-right">
            <button type="button" onclick="window.close()" style="margin-right: 16px; padding: 6px 12px; border-radius: 999px; border: 1px solid #e5e7eb; background: #ffffff; color: #111827; font-size: 12px; cursor: pointer;">
                ← Back
            </button>
            <div class="text-content">
                <h2>aakam 360</h2>
                <span>innovate and inspire</span>
            </div>
            <img src="/aakam-logo.png" alt="Aakam 360 Logo" class="logo-img">
        </div>
    </header>

    <div class="container">
        <div class="form-content">
            <h2 class="title" id="form-title">INFRA & OPERATIONS</h2>

            <form id="infraForm">
                
                <div class="tabs-container">
                    <div class="tab-btn active" onclick="switchTab('daily', this)">Daily</div>
                    <div class="tab-btn" onclick="switchTab('weekly', this)">Weekly</div>
                    <div class="tab-btn" onclick="switchTab('monthly', this)">Monthly</div>
                </div>

                <input type="hidden" id="selectedFrequency" value="Daily">

                <div id="daily" class="form-section active">
                    <h3 class="section-header">Daily Checks</h3>
                    
                    <label>Utilities Availability:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="daily_water" value="Water Available"> Water</label>
                        <label><input type="checkbox" id="daily_eb" value="Electricity (EB)"> Electricity</label>
                        <label><input type="checkbox" id="daily_diesel" value="Diesel"> Diesel</label>
                    </div>

                    <br>
                    <div style="display: flex; gap: 20px;">
                        <div style="flex: 1;">
                            <label>RO Water Usage:</label>
                            <input type="number" id="ro_usage" placeholder="Liters">
                        </div>
                        <div style="flex: 1;">
                            <label>Bore Water Usage:</label>
                            <input type="number" id="bore_usage" placeholder="Liters">
                        </div>
                    </div>

                    <br>
                    <label>Unit Readings:</label>
                    <input type="number" id="main_units" placeholder="Main Line Units" style="margin-bottom: 10px;">
                    <input type="number" id="canteen_units" placeholder="Canteen Line Units" style="margin-bottom: 10px;">
                    <input type="number" id="hostel_units" placeholder="Hostel Line Units">

                    <br><br>
                    <label>Operational Checks:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="daily_wline" value="Water Line Checked"> Water Line Checked</label>
                        <label><input type="checkbox" id="daily_motor" value="Motor Off"> Motor Turned Off</label>
                        <label><input type="checkbox" id="daily_ups" value="UPS Issue"> UPS Issue Exists</label>
                    </div>
                </div>

                <div id="weekly" class="form-section">
                    <h3 class="section-header">Weekly Maintenance</h3>
                    
                    <label>Weekly Readings:</label>
                    <input type="number" id="weekly_eb" placeholder="Weekly EB Units" style="margin-bottom: 10px;">
                    <input type="number" id="weekly_genset" placeholder="Genset Usage">

                    <br><br>
                    <label>Maintenance Completed:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="w_genset" value="Genset"> Genset</label>
                        <label><input type="checkbox" id="w_lift" value="Lift"> Lift</label>
                        <label><input type="checkbox" id="w_ups" value="UPS"> UPS</label>
                        <label><input type="checkbox" id="w_distilled" value="Distilled Water"> Distilled Water</label>
                        <label><input type="checkbox" id="w_waste" value="Waste Mgmt"> Waste Mgmt</label>
                        <label><input type="checkbox" id="w_earth" value="Earthing"> Earthing</label>
                        <label><input type="checkbox" id="w_stock" value="Stock Update"> Stock Update</label>
                    </div>
                </div>

                <div id="monthly" class="form-section">
                    <h3 class="section-header">Monthly Review</h3>
                    
                    <label>Upload Documents:</label>
                    <input type="file" id="monthly_docs" style="padding: 10px; border: 1px solid #ccc; width: 100%;">
                    
                    <br><br>
                    <label>Monthly Summary Notes:</label>
                    <textarea id="monthly_notes" rows="3" placeholder="Enter any major observations..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script>
        // Tab Switching Logic
        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.form-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            const title = tabId.charAt(0).toUpperCase() + tabId.slice(1);
            document.getElementById('selectedFrequency').value = title;
            document.getElementById('form-title').innerText = `INFRA REPORT - ${title.toUpperCase()}`;
        }

        // Handle Form Submission
        document.getElementById('infraForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log("Submitting Infra Data...");

            const frequency = document.getElementById('selectedFrequency').value;
            let description = `Frequency: ${frequency}. `;
            let title = `Infra Report - ${frequency}`;

            // Helper for Checkboxes
            const getChecked = (id) => document.getElementById(id).checked ? "Yes" : "No";
            const getVal = (id) => document.getElementById(id).value;

            if (frequency === 'Daily') {
                description += `Water: ${getChecked('daily_water')}, EB: ${getChecked('daily_eb')}, Diesel: ${getChecked('daily_diesel')}. `;
                description += `\nUsage - RO: ${getVal('ro_usage')}, Bore: ${getVal('bore_usage')}. `;
                description += `\nReadings - Main: ${getVal('main_units')}, Canteen: ${getVal('canteen_units')}, Hostel: ${getVal('hostel_units')}. `;
                description += `\nChecks - Line: ${getChecked('daily_wline')}, Motor: ${getChecked('daily_motor')}, UPS Issue: ${getChecked('daily_ups')}.`;
            } else if (frequency === 'Weekly') {
                description += `EB Units: ${getVal('weekly_eb')}, Genset: ${getVal('weekly_genset')}. `;
                description += `\nMaintenance - Genset: ${getChecked('w_genset')}, Lift: ${getChecked('w_lift')}, UPS: ${getChecked('w_ups')}. `;
                description += `Distilled: ${getChecked('w_distilled')}, Waste: ${getChecked('w_waste')}, Earth: ${getChecked('w_earth')}, Stock: ${getChecked('w_stock')}.`;
            } else {
                description += `Notes: ${getVal('monthly_notes')}. (Docs uploaded separately)`;
            }

            // Payload
            const formData = {
                title: title,
                description: description,
                category: "Infra",
                priority: "Normal"
            };

            try {
                const response = await fetch('http://localhost:5000/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`✅ ${frequency} Infra Report Submitted Successfully!`);
                    console.log(result);
                } else {
                    alert("❌ Server Error.");
                }
            } catch (error) {
                console.error("Network Error:", error);
                alert("❌ Connection Failed! Ensure backend is running.");
            }
        });
    </script>

</body>
</html>
